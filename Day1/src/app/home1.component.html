<body>
    <h1>Hello{{name}}</h1>
    <!-- <form #form="ngForm" ngNativeValidate> -->
    <form #form="ngForm">
        <!-- <input type="text" placeholder="Name" name="name" ngModel required/>
        <button type="submit">OK</button> -->
        <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control" #firstname="ngModel" name="firstname" placeholder="First Name" 
            [(ngModel)]='model.firstname' (ngModelChange)="firstnameuppercase($event)"
            pattern="...+" maxlength="8" required/>
            <!-- <div *ngIf="firstname.invalid && firstname.dirty" class="alert alert-danger">
                    First Name is required
                </div> -->
            <div *ngIf="firstname.invalid && firstname.touched" class="alert alert-danger">
                First Name is required and must be minimum 3 characters.
            </div>
        </div>
        <div class="form-group" [class.has-error]="lastname.invalid && lastname.touched">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control" #lastname="ngModel" name="lastname" 
                placeholder="Last Name" [(ngModel)]="model.lastname" pattern="[a-zA-Z]+"  required/>
                <div *ngIf="lastname.invalid && lastname.touched" class="alert alert-danger">
                        Last Name is required and allows characters only.
                    </div>
         </div>
         <div class="checkbox">
                <label>
                        <input type="checkbox" name="is-fulltime-emp" [(ngModel)]="model.isFullTime" />Full Time Employee
                </label>
                
         </div>
         <label>Payment Type</label>
         <div class="radio">
                <label>
                        <input type="radio" name="pay-type" value="Monthly" [(ngModel)]="model.paymentType" checked />Monthly
                </label>                
         </div>
         <div class="radio">
                <label>
                        <input type="radio" name="pay-type" value="Weekly" [(ngModel)]="model.paymentType"  />Weekly
                </label>                
         </div>
         <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
                <label class="control-label">Primary Language</label>
                <select class="form-control" name="primaryLanguage" #primaryLanguage
                [(ngModel)]="model.primaryLanguage" (change)="validatePrimaryLanguage(primaryLanguage.value)">
                    <!-- <option>English</option>
                    <option>Spanish</option>
                    <option>Other</option> -->
                    <option value="default">Select a language..</option>
                    <option *ngFor='let lang of languages'>
                        {{lang}}
                    </option>
                </select>
            </div>
            
         <button class="btn btn-primary" [disabled]="form.invalid || hasPrimaryLanguageError" type="submit">OK</button>
  
    </form>
    <my-popup [data]="hello" (onSave)="saveData()"></my-popup>
    Model:{{model | json}}
<br/>
Angular: {{form.value | json}}
<br/>
