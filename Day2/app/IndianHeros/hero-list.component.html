<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
              <input type="text" [(ngModel)]='listFilter' />    
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">Filter By: {{listFilter}}</div>
        </div>
        <div class="table-responsive">
                <table class="table" *ngIf="heroes && heroes.length">
                    <thead>
                        <tr>
                            <th>
                              <button (click)="toggleImage()" class="btn btn-primary">{{showImage?'Hide':'Show'}} Image</button>
                            </th>
                            <th>Id</th>
                            <th>Hero Name</th>
                            <th>Real Name</th>
                            <th>Strength</th>
                            <th>Nature</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="#hero of heroes | heroFilter : listFilter">
                        <td *ngIf='showImage'>
                            <img [src]='hero.imageUrl'
                            [title]='hero.heroName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'
                            >
                        </td>
                        <td>{{hero.heroId}}</td>
                        <td>{{hero.heroName|uppercase}}</td>
                        <td>{{hero.realName|lowercase}}</td>
                        <td>{{hero.heroStrength}}</td>
                        <td>{{hero.heroNature}}</td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
